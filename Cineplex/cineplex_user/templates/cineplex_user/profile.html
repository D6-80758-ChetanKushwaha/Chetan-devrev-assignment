{% extends "cineplex_user/base.html" %}
{% block title %}
{{ user.username }}
{% endblock title %}
{% block content %}
<h1>{{ user.username }}</h1>
<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Buy Date</th>
          </tr>
        </thead>
        <tbody>
            {% for b in buys%}                 
                <tr>
                <th scope="row">{{ b.id }}</th>
                <td>{{ b.m_id }}</td>
                <td>{{ b.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock content %}
