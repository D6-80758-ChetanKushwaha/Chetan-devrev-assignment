{% extends "cineplex_user/base.html" %}
{% block title %}
Login
{% endblock title %}
{% block content %}

    <h1>Login</h1>
    <div class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account?<a class="ml-2" href="{% url 'user-signup' %}">SignUp</a></small>
        </div>
    </div>

{% endblock content %}
